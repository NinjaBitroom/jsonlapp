<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONL-APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="sessao">
            <h1>JSONL-APP</h1>
            <p>Aplicação para manipulação de arquivos JSONL</p>
            <div class="card">
                <h2>Clique no botão abaixo para ler o arquivo JSONL</h2>
                <input type="file" id="respostas">
                <button id="iniciar">Iniciar</button>
                <button id="erro">Procurar Erro</button>
            </div>
            <div id="resultados"></div>
            <button id="adicionar">Adicionar</button>
            <button id="salvar">Salvar</button>
        </div>
        <footer>
            <p>Desenvolvido por Gabriel Bitencourt Marin</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
